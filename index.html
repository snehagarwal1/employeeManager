<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IndexedDB Example</title>
</head>
<body>
<h1>Employee Record</h1>
<div>
    <input type="text" id="name" placeholder="Name">
    <input type="text" id="job" placeholder ="Job position">
    <input type="text" id="employer" placeholder="Employer">
    <input type="number" id="salary" placeholder="Salary">
    <button onclick="addEmployee()">Add Employee</button>
</div>
</br>
<div>
    <input type="number" id="randomCount" placeholder="Number of Employees" style="width: 150px;">
    <button onclick="generateRandomEmployees()">Generate Random Employees</button>
    </br></br>
    <button onclick="deleteAllEmployees()">Delete All Employees</button> <!-- Delete All Employees Button -->
</div>
<h3>Employees</h3>
<div id="performance"></div>

<!-- Batch retrieval and deletion controls -->
<div>
    <h3>Batch Retrieval and Deletion</h3>
    <input type="number" id="minKey" placeholder="minimum key value">
    <input type="number" id="maxKey"  placeholder="maximum key value">
    <button onclick="fetchEmployeesInRange()">Fetch Employees in Range</button>
    <button onclick="deleteEmployeesInRange()">Delete Employees in Range</button>
    <button onclick="clearEmployeeList()">Clear Employee List</button> <!-- Clear Employee List Button -->
</div>

<ul id="employeeList">
    <!-- Employees will be listed here -->
</ul>

<script src="employeeManager.js"></script>
</body>
</html>
